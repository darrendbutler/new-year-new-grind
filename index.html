	<script>
		//for the input range to show preview of progress in new year resolution 
    function updateTextInput(val) {
      if(val == 0)
        document.getElementById('textInput').innerHTML= "Not Started"; 
      
      if(val == 1)
        document.getElementById('textInput').innerHTML= "Currently in Progress"; 
      
      if(val == 2)
        document.getElementById('textInput').innerHTML= "Completed"; 
    }
	</script>
